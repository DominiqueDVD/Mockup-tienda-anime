<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción a torneo</title>
    <link rel="stylesheet" href="./styles/crearTorneo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <section class="h-100 h-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div>
                        <div id="contenedor">
                            <div id="contenido">
                                <h1>Inscripción a torneo</h1>
                                <form>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Nombre y apellidos</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                            placeholder="Nombre1 Apellido1 Apellido2">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">RUT</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                            placeholder="99.999.999-9">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Correo electrónico</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                            placeholder="ejemplo@mail.com">
                                    </div>
                                    <br>
                                    <button class="btn btn-primary">Inscribirse</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </section>
</body>

</html>
