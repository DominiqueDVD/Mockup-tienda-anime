<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear torneo</title>
    <link rel="stylesheet" href="./styles/crearTorneo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        input{
            border: 1 !important;
        }
    </style>
</head>

<body>
    <section class=" h-custom"
        style="background: linear-gradient(60deg, rgba(84, 58, 183, 1) 0%, rgba(0, 172, 193, 1) 100%); height:fit-content">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="col-lg-12">
                                    <div class="p-5">
                                        <div id="contenedor">
                                            <div id="contenido">
                                                <h1>Crear torneo</h1>
                                                <form>
                                                    <div class="form-group">
                                                        <label for="exampleFormControlInput1">Nombre del torneo</label>
                                                        <input type="text" class="form-control"
                                                            id="exampleFormControlInput1"
                                                            placeholder="Nombre del torneo">
                                                    </div>
                                                    <br>
                                                    <div class="form-group">
                                                        <label for="exampleFormControlSelect1">Tipo de torneo</label>
                                                        <select class="form-control" id="exampleFormControlSelect1">
                                                            <option>Cartas</option>
                                                            <option>Nintendo</option>
                                                            <option>MOBA</option>
                                                            <option>Otro</option>
                                                        </select>
                                                    </div>
                                                    <br>

                                                    <div class="form-group">
                                                        <label for="exampleFormControlSelect1">Nombre del juego</label>
                                                        <select class="form-control" id="exampleFormControlSelect1">
                                                            <option>Pokémon JCC</option>
                                                            <option>Yu-Gi-Oh!</option>
                                                            <option>Mitos y Leyendas</option>
                                                            <option>Magic</option>
                                                            <option>Otro</option>
                                                        </select>
                                                    </div>
                                                    <br>
                                                    <div class="form-group">
                                                        <label for="exampleFormControlTextarea1">Descripción del
                                                            torneo</label>
                                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                                            rows="3"></textarea>
                                                    </div>
                                                    <br>
                                                    <div class="form-group">
                                                        <label for="exampleFormControlTextarea1">Premios</label>
                                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                                            rows="3"></textarea>
                                                    </div>
                                                    <br>
                                                    <label for="">Cierre de inscripciones</label>
                                                    <input type="date" name="" id="">
                                                    <br>
                                                    <br>
                                                    <label for="">Día y hora del torneo</label>
                                                    <input type="date" name="" id="">
                                                    <input type="time" name="" id="">
                                                    <br>
                                                    <br>

                                                    <label for="">Jugadores por equipo</label>
                                                    <input type="number" name="" id="">
                                                    <br>
                                                    <br>
                                                    <label for="">Edad mínima</label>
                                                    <input type="number" name="" id="">
                                                    <br>
                                                    <br>
                                                    <div class="form-group">
                                                        <label for="exampleFormControlFile1">Banner</label>
                                                        <input type="file" class="form-control-file"
                                                            id="exampleFormControlFile1">
                                                    </div>
                                                    <br>
                                                    <br>
                                                    <button class="btn btn-primary">Crear torneo</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
